        <!-- Nombre de la aplicacion en general -->

    <body>
        <ons-page>
            <div style="text-align: center; margin-top: 30px;">
                <ons-navigator swipeable id="hola">
                    <br>
                    <img src="https://icon-icons.com/icons2/38/PNG/512/pants_4789.png" height="200" width="200">
                    <h1>Ropa la Fanny</h1>
    
                    <p> <ons-input id="username" modifier="underbar" placeholder="Usuario" float></ons-input> </p>
                    <p> <ons-input id="password" modifier="underbar" type="password" placeholder="Contraseña" float></ons-input> </p>
    
                    <p style="margin-top: 30px;">
                        <ons-button modifier="outline" onclick="login()">Ingresar</ons-button>
                    </p>
                    
                    <script>
                        var login = function() {
                            var username = document.getElementById('username').value;
                            var password = document.getElementById('password').value;
    
                            xmlhttp = new XMLHttpRequest();
                            xmlhttp.onreadystatechange = function() {
                                if (this.readyState == 4 && this.status == 200) {
                                    if(this.responseText==1){
                                        ons.notification.alert('Administrador');
                                        //document.querySelector('#hola').pushPage('https://ropalafanny.000webhostapp.com/home.html');
                                    }else{
                                        ons.notification.alert('Usuario o contraseña son incorrectos');
                                    }
                                }
                            };
                            xmlhttp.open("GET", "https://ropalafanny.000webhostapp.com/Login.php?nombre=" + username + "&contrasena=" + password, true);
                            xmlhttp.send();
                        };               
                    </script> 
                </ons-navigator>

        </ons-page>
